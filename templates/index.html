<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QR Promo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Выберите промоутера:</h1>
    <div class="button-container">
        {% for i in range(1,6) %}
            <a href="/promoter/{{i}}" class="btn">Промоутер {{i}}</a>
        {% endfor %}
    </div>
    <p><a href="/scan">Перейти к сканированию</a></p>
</body>
</html>
